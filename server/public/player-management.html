<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Player Registration</h2>
    <form id="playerForm">
      <input type="text" id="playerName" placeholder="Full Name" required>
      <input type="number" id="playerAge" placeholder="Age" required>
      <input type="text" id="team" placeholder="Team" required>
      <button type="submit">Register Player</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCp6tN1nTAFvqc6A9w5p-C9c1IZstx_zh0",
      authDomain: "hockey-307a1.firebaseapp.com",
      databaseURL: "https://hockey-307a1-default-rtdb.firebaseio.com",
      projectId: "hockey-307a1",
      storageBucket: "hockey-307a1.appspot.com",
      messagingSenderId: "333906521892",
      appId: "1:333906521892:web:4d207e1a3dd24b8e93cdb1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById('playerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const playerData = {
        name: document.getElementById('playerName').value,
        age: document.getElementById('playerAge').value,
        team: document.getElementById('team').value
      };

      push(ref(db, 'players/'), playerData)
        .then(() => alert("Player registered successfully!"))
        .catch(err => alert("Error: " + err.message));
    });
  </script>
</body>
</html>
