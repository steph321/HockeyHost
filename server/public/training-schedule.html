<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training Schedule</title>
  <link rel="stylesheet" href="Main-app.css" />
</head>
<body>
   <header>
    <h1>ğŸ‘ Hockey Hub</h1>
    <nav>
      <a href="player-dashboard.html">Dashboard</a>
      <a href="profile.html">Profile</a>
      <a href="player-events.html">Events</a>
      <a href="chatroom.html">Chatroom</a>
      <a href="training-schedule.html">Training</a>
      <a href="progress-tracker.html">Tracker</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>


  <main>
    <section>
      <h2>Your Weekly Plan</h2>
      <form id="scheduleForm">
        <label>Monday: <input type="text" name="monday" /></label><br/>
        <label>Tuesday: <input type="text" name="tuesday" /></label><br/>
        <label>Wednesday: <input type="text" name="wednesday" /></label><br/>
        <label>Thursday: <input type="text" name="thursday" /></label><br/>
        <label>Friday: <input type="text" name="friday" /></label><br/>
        <label>Saturday: <input type="text" name="saturday" /></label><br/>
        <label>Sunday: <input type="text" name="sunday" /></label><br/>
        <button type="submit">Save Schedule</button>
      </form>
      <p id="statusMessage"></p>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKQhimkiF4vvWOzuAYe2aPwdxOcnxszIk",
      authDomain: "hockey-app-34130.firebaseapp.com",
      databaseURL: "https://hockey-app-34130-default-rtdb.firebaseio.com",
      projectId: "hockey-app-34130",
      storageBucket: "hockey-app-34130.firebasestorage.app",
      messagingSenderId: "339250713825",
      appId: "1:339250713825:web:4afcd188cbf4575d6953a0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const form = document.getElementById("scheduleForm");
    const status = document.getElementById("statusMessage");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const scheduleRef = ref(db, "trainingSchedules/" + user.uid);
        get(scheduleRef).then(snapshot => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            Object.keys(data).forEach(day => {
              if (form.elements[day]) {
                form.elements[day].value = data[day];
              }
            });
          }
        });

        form.addEventListener("submit", (e) => {
          e.preventDefault();
          const scheduleData = {
            monday: form.monday.value,
            tuesday: form.tuesday.value,
            wednesday: form.wednesday.value,
            thursday: form.thursday.value,
            friday: form.friday.value,
            saturday: form.saturday.value,
            sunday: form.sunday.value
          };
          set(scheduleRef, scheduleData).then(() => {
            status.textContent = "âœ… Schedule saved!";
          }).catch((error) => {
            status.textContent = "âŒ Error: " + error.message;
          });
        });
      } else {
        window.location.href = "login.html";
      }
    });

    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', (e) => {
      e.preventDefault();
      signOut(auth).then(() => {
        window.location.href = 'login.html';
      }).catch(error => {
        alert('Error logging out: ' + error.message);
      });
    });
  </script>
</body>
</html>
