<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress Tracker</title>
  <link rel="stylesheet" href="Main-app.css" />
</head>
<body>
   <header>
    <h1>üèë Hockey Hub</h1>
    <nav>
      <a href="player-dashboard.html">Dashboard</a>
      <a href="profile.html">Profile</a>
      <a href="player-events.html">Events</a>
      <a href="chatroom.html">Chatroom</a>
      <a href="training-schedule.html">Training</a>
      <a href="progress-tracker.html">Tracker</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>


  <main>
    <section>
      <h2>Log Your Progress</h2>
      <form id="progressForm">
        <label>Date: <input type="date" name="date" required></label><br/>
        <label>Stamina (1-10): <input type="number" name="stamina" min="1" max="10" required></label><br/>
        <label>Shooting Accuracy (1-10): <input type="number" name="accuracy" min="1" max="10" required></label><br/>
        <label>Speed (1-10): <input type="number" name="speed" min="1" max="10" required></label><br/>
        <button type="submit">Save Progress</button>
      </form>
      <p id="statusMessage"></p>
    </section>

    <section>
      <h2>Your Previous Entries</h2>
      <table border="1" id="progressTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Stamina</th>
            <th>Accuracy</th>
            <th>Speed</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getDatabase, ref, set, push, get, onValue } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKQhimkiF4vvWOzuAYe2aPwdxOcnxszIk",
      authDomain: "hockey-app-34130.firebaseapp.com",
      databaseURL: "https://hockey-app-34130-default-rtdb.firebaseio.com",
      projectId: "hockey-app-34130",
      storageBucket: "hockey-app-34130.appspot.com",
      messagingSenderId: "339250713825",
      appId: "1:339250713825:web:4afcd188cbf4575d6953a0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const form = document.getElementById("progressForm");
    const status = document.getElementById("statusMessage");
    const tableBody = document.querySelector("#progressTable tbody");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const progressRef = ref(db, `progress/${user.uid}`);

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const entry = {
          date: form.date.value,
          stamina: parseInt(form.stamina.value),
          accuracy: parseInt(form.accuracy.value),
          speed: parseInt(form.speed.value)
        };

        const newEntryRef = push(progressRef);
        set(newEntryRef, entry).then(() => {
          status.textContent = "‚úÖ Progress saved!";
          form.reset();
        }).catch(err => {
          status.textContent = "‚ùå Error: " + err.message;
        });
      });

      onValue(progressRef, (snapshot) => {
        tableBody.innerHTML = "";
        const data = snapshot.val();
        if (data) {
          Object.values(data).forEach(entry => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${entry.date}</td>
              <td>${entry.stamina}</td>
              <td>${entry.accuracy}</td>
              <td>${entry.speed}</td>
            `;
            tableBody.appendChild(row);
          });
        }
      });
    });

    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', (e) => {
      e.preventDefault();
      signOut(auth).then(() => {
        window.location.href = 'login.html';
      }).catch(error => {
        alert('Error logging out: ' + error.message);
      });
    });
  </script>
</body>
</html>
