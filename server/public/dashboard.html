<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    /* Navbar on top */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }

    nav {
      background-color: #2c3e50;
      padding: 15px 30px;
      display: flex;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #34495e;
    }

    .form-container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #34495e;
    }

    .dashboard-section {
      display: none;
    }

    .dashboard-section.active {
      display: block;
    }

    /* Cards container */
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      flex: 1 1 250px;
      cursor: pointer;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card button {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: #c0392b;
      border: none;
      color: white;
      padding: 4px 7px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .card button:hover {
      background: #e74c3c;
    }

    form label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 600;
      color: #2c3e50;
    }

    form input, form select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    form button.submit-btn {
      margin-top: 15px;
      background-color: #2980b9;
      border: none;
      padding: 10px 15px;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button.submit-btn:hover {
      background-color: #3498db;
    }

    /* Chat room link */
    .chat-link {
      margin-top: 20px;
      display: inline-block;
      background: #27ae60;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .chat-link:hover {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" onclick="showSection('teams')">Team Registration</a>
    <a href="#" onclick="showSection('events')">Event Entries</a>
    <a href="#" onclick="showSection('players')">Player Registration</a>
    <a href="#" onclick="showSection('chat')">Chat Room</a>
  </nav>

  <div class="form-container">
    <h2>Dashboard</h2>

    <!-- Teams Section -->
    <section id="teams" class="dashboard-section active">
      <h3>Registered Teams</h3>
      <div class="cards-container" id="teamList"></div>

      <h4>Add New Team</h4>
      <form id="teamForm">
        <label for="teamName">Team Name</label>
        <input type="text" id="teamName" required />
        <label for="teamCoach">Coach</label>
        <input type="text" id="teamCoach" required />
        <label for="teamCategory">Category</label>
        <input type="text" id="teamCategory" required />
        <button type="submit" class="submit-btn">Add Team</button>
      </form>
    </section>

    <!-- Events Section -->
    <section id="events" class="dashboard-section">
      <h3>Event Entries</h3>
      <div class="cards-container" id="eventList"></div>

      <h4>Add New Event</h4>
      <form id="eventForm">
        <label for="eventName">Event Name</label>
        <input type="text" id="eventName" required />
        <label for="eventDate">Date</label>
        <input type="date" id="eventDate" required />
        <label for="eventLocation">Location</label>
        <input type="text" id="eventLocation" required />
        <button type="submit" class="submit-btn">Add Event</button>
      </form>
    </section>

    <!-- Players Section -->
    <section id="players" class="dashboard-section">
      <h3>Players</h3>
      <div class="cards-container" id="playerList"></div>

      <h4>Add New Player</h4>
      <form id="playerForm">
        <label for="playerName">Player Name</label>
        <input type="text" id="playerName" required />
        <label for="playerAge">Age</label>
        <input type="number" id="playerAge" min="1" required />
        <label for="playerTeam">Team</label>
        <input type="text" id="playerTeam" required />
        <button type="submit" class="submit-btn">Add Player</button>
      </form>
    </section>

    <!-- Chat Room Section -->
    <section id="chat" class="dashboard-section">
      <h3>Chat Room</h3>
      <a href="index.html" target="_blank" class="chat-link">Go to Real-Time Chat Room</a>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      push,
      remove,
      update,
    } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCp6tN1nTAFvqc6A9w5p-C9c1IZstx_zh0",
      authDomain: "hockey-307a1.firebaseapp.com",
      databaseURL: "https://hockey-307a1-default-rtdb.firebaseio.com",
      projectId: "hockey-307a1",
      storageBucket: "hockey-307a1.appspot.com",
      messagingSenderId: "333906521892",
      appId: "1:333906521892:web:4d207e1a3dd24b8e93cdb1",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Utility: show/hide sections
    window.showSection = function (sectionId) {
      document.querySelectorAll(".dashboard-section").forEach((sec) => {
        sec.classList.remove("active");
      });
      document.getElementById(sectionId).classList.add("active");
    };

    // Load lists with real-time updates & render cards with delete + edit

    function setupList(path, containerId, formatItem, formId, inputIds, onSubmitCallback) {
      const listContainer = document.getElementById(containerId);
      const form = document.getElementById(formId);

      // Render list items as cards with delete and edit buttons
      function renderList(snapshot) {
        listContainer.innerHTML = "";
        snapshot.forEach((child) => {
          const key = child.key;
          const item = child.val();

          const card = document.createElement("div");
          card.className = "card";

          // Create display HTML for the item
          card.innerHTML = `
            <div>${formatItem(item)}</div>
            <button title="Remove" data-key="${key}">&times;</button>
          `;

          // Delete button handler
          const deleteBtn = card.querySelector("button");
          deleteBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            if (confirm("Are you sure you want to delete this item?")) {
              remove(ref(db, `${path}/${key}`));
            }
          });

          listContainer.appendChild(card);
        });
      }

      // Listen for changes in the database path
      const listRef = ref(db, path);
      onValue(listRef, renderList);

      // Handle form submission to add new item
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // Collect form data
        const newItem = {};
        inputIds.forEach((id) => {
          newItem[id] = document.getElementById(id).value.trim();
        });

        // Add to Firebase DB
        push(ref(db, path), newItem)
          .then(() => {
            form.reset();
          })
          .catch((err) => alert("Failed to add item: " + err.message));

        if (onSubmitCallback) onSubmitCallback(newItem);
      });
    }

    // Setup teams list
    setupList(
      "teams",
      "teamList",
      (t) => `Team: <strong>${t.teamName}</strong><br>Coach: ${t.teamCoach}<br>Category: ${t.teamCategory}`,
      "teamForm",
      ["teamName", "teamCoach", "teamCategory"]
    );

    // Setup events list
    setupList(
      "events",
      "eventList",
      (e) => `Event: <strong>${e.eventName}</strong><br>Date: ${e.eventDate}<br>Location: ${e.eventLocation}`,
      "eventForm",
      ["eventName", "eventDate", "eventLocation"]
    );

    // Setup players list
    setupList(
      "players",
      "playerList",
      (p) => `Player: <strong>${p.playerName}</strong><br>Age: ${p.playerAge}<br>Team: ${p.playerTeam}`,
      "playerForm",
      ["playerName", "playerAge", "playerTeam"]
    );
  </script>
</body>
</html>
