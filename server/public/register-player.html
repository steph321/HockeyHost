<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="Main-app.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      color: #333;
    }

    header {
      background-color: #1d3557;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 a {
      text-decoration: none;
      color: white;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #a8dadc;
    }

    .form-container {
      max-width: 500px;
      margin: 3rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      color: #1d3557;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input:focus {
      outline: none;
      border-color: #457b9d;
    }

    button {
      background-color: #1d3557;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }

    button:hover {
      background-color: #457b9d;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        width: 100%;
        margin-top: 1rem;
        gap: 0.5rem;
      }

      .form-container {
        margin: 2rem 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1><a href="admin-dashboard.html">üèë Hockey Hub</a></h1>
    <nav>
      <a href="register-team.html">Register Team</a>
      <a href="register-player.html">Register Player</a>
      <a href="events.html">Manage Events</a>
      <a href="chatroom.html">Chatroom</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <div class="form-container">
    <h2>Player Registration</h2>
    <form id="playerForm">
      <input type="text" id="playerName" placeholder="Full Name" required>
      <input type="number" id="playerAge" placeholder="Age" required>
      <input type="text" id="team" placeholder="Team" required>
      <button type="submit">Register Player</button>
    </form>
  </div>

  <script type="module">
    import { registerPlayer } from './js-1/player.js';
    import { app } from './js-1/firebase-config.js';

    document.getElementById('playerForm').addEventListener('submit', e => {
      e.preventDefault();
      
      const name = document.getElementById('playerName').value;
      const age = parseInt(document.getElementById('playerAge').value);
      const team = document.getElementById('team').value;

      registerPlayer(name, age, team)
        .then(() => {
          alert('‚úÖ Player registered!');
          e.target.reset();
        })
        .catch(err => {
          console.error(err);
          alert('‚ùå Error: ' + err.message);
        });
    });
  </script>

</body>
</html>
