<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="Main-app.css">
    <!-- Firebase Auth and Database -->
<script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js" type="module"></script>

</head>
<body>
<header>
    <h1>üèë Hockey Hub</h1>
    <nav>
      <a href="profile.html">Profile</a>
      <a href="player-events.html">Events</a>
      <a href="chatroom.html">Chatroom</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
    </nav>
  </header>

  
    
<form id="profileForm" style="display: none;">
  <input type="text" id="fullName" placeholder="Full Name" required />
  <input type="text" id="teamName" placeholder="Team Name" required />
  <input type="number" id="age" placeholder="Age" required />

  <select id="gender" required>
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>

  <select id="position" required>
    <option value="">Select Position</option>
    <option>Goalkeeper</option>
    <option>Defender</option>
    <option>Midfielder</option>
    <option>Forward</option>
  </select>

  <input type="number" id="shirtNumber" placeholder="Shirt Number" required />
  <input type="tel" id="phone" placeholder="Phone Number" required />
  <input type="text" id="school" placeholder="School/Club" required />
  <input type="text" id="emergencyContact" placeholder="Emergency Contact Name & Phone" required />
  <textarea id="medical" placeholder="Medical Information (e.g. allergies)"></textarea>

  <button type="submit">Save Profile</button>
</form>

<div id="viewSection" style="display: none;">
  <h3>Your Profile</h3>
  <div id="playerInfo"></div>
  <div id="teamInfo"></div>
  <button id="editBtn">Edit Profile</button>
</div>

<script type="module" src="js-1/firebase-config.js"></script>
<script type="module" src="js-1/profile.js"></script>
</body>
</html>
