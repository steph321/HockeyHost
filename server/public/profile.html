<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Hockey Hub</title>
  <link rel="stylesheet" href="Main-app.css" />
  <!-- Firebase Auth and Database -->
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js" type="module"></script>
  <style>
    /* Basic styling for the profile form and display */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #1d3557;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    header nav a:hover {
      color: #a8dadc;
    }

    main {
      flex: 1;
      max-width: 700px;
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }

    form#profileForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form#profileForm input,
    form#profileForm select,
    form#profileForm textarea {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }
    form#profileForm input:focus,
    form#profileForm select:focus,
    form#profileForm textarea:focus {
      outline: none;
      border-color: #457b9d;
    }
    form#profileForm textarea {
      resize: vertical;
      min-height: 80px;
    }

    form#profileForm button {
      padding: 0.75rem 1.5rem;
      background-color: #1d3557;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      align-self: flex-start;
      transition: background-color 0.3s ease;
    }
    form#profileForm button:hover {
      background-color: #457b9d;
    }

    #viewSection {
      line-height: 1.5;
    }
    #viewSection h3 {
      margin-top: 0;
    }
    #playerInfo, #teamInfo {
      background: #f9fafb;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    #editBtn {
      padding: 0.5rem 1rem;
      background-color: #1d3557;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #editBtn:hover {
      background-color: #457b9d;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header nav {
        margin-top: 0.5rem;
      }
      header nav a {
        margin-left: 0;
        margin-right: 1rem;
      }
      main {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üèë Hockey Hub</h1>
    <nav>
      <a href="player-dashboard.html">Dashboard</a>
      <a href="profile.html" aria-current="page">Profile</a>
      <a href="player-events.html">Events</a>
      <a href="chatroom2.html">Chatroom</a>
      <a href="training-schedule.html">Training</a>
      <a href="progress-tracker.html">Tracker</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <main>
    <form id="profileForm" style="display: none;" aria-label="Player Profile Form">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="text" id="teamName" placeholder="Team Name" required />
      <input type="number" id="age" placeholder="Age" min="1" max="120" required />

      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <select id="position" required>
        <option value="">Select Position</option>
        <option>Goalkeeper</option>
        <option>Defender</option>
        <option>Midfielder</option>
        <option>Forward</option>
      </select>

      <input type="number" id="shirtNumber" placeholder="Shirt Number" min="0" max="99" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="text" id="school" placeholder="School/Club" required />
      <input type="text" id="emergencyContact" placeholder="Emergency Contact Name & Phone" required />
      <textarea id="medical" placeholder="Medical Information (e.g., allergies)"></textarea>

      <button type="submit">Save Profile</button>
    </form>

    <div id="viewSection" style="display: none;">
      <h3>Your Profile</h3>
      <div id="playerInfo"></div>
      <div id="teamInfo"></div>
      <button id="editBtn">Edit Profile</button>
    </div>
  </main>

  <script type="module" src="js-1/firebase-config.js"></script>
  <script type="module" src="js-1/profile.js"></script>
  <script type="module" src="./js/auth-check.js"></script>
</body>
</html>
