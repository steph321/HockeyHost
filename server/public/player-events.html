<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player Events - Hockey Hub</title>
  <link rel="stylesheet" href="Main-app.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1d3557;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #a8dadc;
    }

    main {
      flex: 1;
      max-width: 700px;
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }

    h2 {
      margin-top: 0;
      color: #1d3557;
    }

    ul#playerEventList {
      list-style: none;
      padding: 0;
    }

    ul#playerEventList li {
      background: #f9fafb;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header nav {
        margin-top: 0.5rem;
      }

      header nav a {
        margin-left: 0;
        margin-right: 1rem;
      }

      main {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üèë Hockey Hub</h1>
    <nav>
      <a href="player-dashboard.html">Dashboard</a>
      <a href="profile.html">Profile</a>
      <a href="player-events.html" aria-current="page">Events</a>
      <a href="chatroom2.html">Chatroom</a>
      <a href="training-schedule.html">Training</a>
      <a href="progress-tracker.html">Tracker</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Upcoming Events</h2>
    <ul id="playerEventList"></ul>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKQhimkiF4vvWOzuAYe2aPwdxOcnxszIk",
      authDomain: "hockey-app-34130.firebaseapp.com",
      projectId: "hockey-app-34130",
      storageBucket: "hockey-app-34130.appspot.com",
      messagingSenderId: "339250713825",
      appId: "1:339250713825:web:4afcd188cbf4575d6953a0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', (e) => {
      e.preventDefault();
      signOut(auth).then(() => {
        window.location.href = 'login.html';
      }).catch(error => {
        alert('Error logging out: ' + error.message);
      });
    });

    const eventListEl = document.getElementById('playerEventList');

    function loadEvents() {
      const eventsRef = ref(db, 'events');
      get(eventsRef).then(snapshot => {
        if (snapshot.exists()) {
          const events = snapshot.val();
          eventListEl.innerHTML = '';
          Object.values(events).forEach(event => {
            const li = document.createElement('li');
            li.innerHTML = `
              <strong>${event.title}</strong><br/>
              üìÖ Date: ${event.date}<br/>
              üìç Location: ${event.location || "Not specified"}<br/>
              üìù Description: ${event.description || "No description."}
            `;
            eventListEl.appendChild(li);
          });
        } else {
          eventListEl.innerHTML = '<li>No upcoming events.</li>';
        }
      }).catch(error => {
        console.error('Error fetching events:', error);
        eventListEl.innerHTML = '<li>Error loading events.</li>';
      });
    }

    loadEvents();
  </script>
</body>
</html>
